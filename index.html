<!DOCTYPE html>
<html>
<head>
  <title>Gym Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    
    .row {
      display: flex;
      flex-direction: row;
    }
    
    .col-6 {
      width: 50%;
      padding: 20px;
    }
    
    .image-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gym Registration</h2>
    <div class="row">
      <div class="col-6">
        <form id="registration-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required><br><br>
          <label for="membership">Membership Type:</label>
          <select id="membership" name="membership" required>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
          </select><br><br>
          <input type="submit" value="Register" id="submit-btn">
        </form>
      </div>
      <div class="col-6">
        <div class="image-container">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk9UCWWgkfjHJpBD9X2Q5NTIzOQZivoafhbQ&s" alt="Gym Image 1">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFdrPI3qJeGxeOntwTSvcVgFCy-QNl_y1mMQ&s" alt="Gym Image 2">
        </div>
      </div>
    </div>
    
    <script>
      const form = document.getElementById('registration-form');
      const submitBtn = document.getElementById('submit-btn');
      
      form.addEventListener('submit', (e) => {
        e.preventDefault(); 
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const membership = document.getElementById('membership').value;
        
        if (name && email && phone && membership) {
          alert('Form submitted successfully!');
          // add code to send form data to a server or perform other actions
        } else {
          alert('Please fill in all required fields!');
        }
      });
    </script>
  </div>
</body>
</html>
